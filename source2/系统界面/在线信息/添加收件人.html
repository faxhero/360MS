	function funAddEquipment(theform)
	{
		var equNumber=0;
		var i; 
		
		
		for(i=0;i<theform.newEquipmentSelect.length;i++)//在已选框增加选项
		{
			if(theform.newEquipmentSelect.options[i].selected==true)
			{
				if(theform.newEquipmentSelect.options[i].text!="")
				{
					
					theform.hasEquipmentSelect.options[theform.hasEquipmentSelect.length]=new Option(theform.newEquipmentSelect.options[i].text);
					theform.newEquipmentSelect.options[i]=new Option("");
					break;
				}
			}
		}
		for(i=0;i<theform.newEquipmentSelect.length;i++)//在未选框减少选项
		{
			if(theform.newEquipmentSelect.options[i].text=="")
			{
				theform.newEquipmentSelect.options.remove(i);
				i--;
			}
		}
	}
	function funDeleteEquipment(theform)
	{
		var i; 
		for(i=0;i<theform.hasEquipmentSelect.length;i++)
		{
			if(theform.hasEquipmentSelect.options[i].selected==true)
			{
				if(theform.hasEquipmentSelect.options[i].text!="")
				{
					theform.newEquipmentSelect.options[theform.newEquipmentSelect.length]=new Option(theform.hasEquipmentSelect.options[i].text);
					theform.hasEquipmentSelect.options[i]=new Option("");
				}
			}
		}
		for(i=0;i<theform.hasEquipmentSelect.length;i++)
		{
			if(theform.hasEquipmentSelect.options[i].text=="")
			{
				theform.hasEquipmentSelect.options.remove(i);
				i--;
			}
		}
	}
