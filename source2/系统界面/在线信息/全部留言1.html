<script  language="javascript">  
       function 全选()  
       {  
       var  arrObj  = document.all;  
       for(var  i  =  0;  i  <  arrObj.length;i++)  
       {  
 
            if(typeof  arrObj[i].type  !=  "undefined"  &&  arrObj[i].type=='checkbox')  
			
			arrObj[i].checked  =true;  
       }  
       }  
 
       function  反选()  
       {  
           var  arrObj  =  document.all;  
       for(var  i  =  0;  i  <  arrObj.length;i++)  
       {  
                    if(typeof  arrObj[i].type  !=  "undefined"  &&  arrObj[i].type=='checkbox')  
					
					
					arrObj[i].checked  =false;  
       }  
       }  
</script>
