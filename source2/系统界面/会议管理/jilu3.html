function submitSort(iurl, iSortType, iSortAsc)
{
	var t = getTop().SN("mailid", document);
	var tmpMailId = "";
	for(var i=0;i<t.length;i++) {
		if(t[i].checked == true) {
			tmpMailId = t[i].value;
			break;
		}
	}
	getTop().gSelectedMailId = tmpMailId;
	if(tmpMailId == "" && tmpReadedMailId) {
		tmpMailId = tmpReadedMailId;
		getTop().recordReadedMailId(tmpMailId);
	}
	if(tmpMailId != "") iurl += "&checkmailid=" + tmpMailId;

	if(tmpSortTypePrev == iSortType){
		iurl += "&sortasc=" + iSortAsc;
	}
	else{
		if(iSortType == 5 || iSortType == 7)
			iurl += "&sortasc=1";
		else
			iurl += "&sortasc=0";
	}

	location.href=iurl ;
}

function DoMailOpr(fr, act)
{
	if ( "del_unread" == act && !confirm( "您确定要彻底删除此文件夹的所有未读文件？" ) )

	fr.mailaction.value = act;
	fr.action="/cgi-bin/mail_mgr";
	fr.submit();
}

function CheckCheckBoxsCount()
{
	var _oTop = getTop();
	var _inputs = _oTop.GelTags("input", _oTop.S("frm",window));
	var _count = 0;
	for ( var i = 0, _len = _inputs.length; i < _len; i++ )
	{
		if ( _inputs[ i ].type == "checkbox" && _inputs[ i ].name == "mailid" && _inputs[ i ].checked )
		{
			if ( _inputs[i].value.indexOf("@") == 0 )
			{
				_count = -1;	
				break;
			}
			else if ( _inputs[i].value.indexOf("C") == 0 )
			{
				_count = -2;
				break;
			}
			else
			{
				_count ++;
			}
	   }
	}
   return _count;
}
